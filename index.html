<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container form1">
        <div class="container1 Login">
            <div class="form-description">
                <div class="form-head">
                    <header>Login</header>
                </div>
                <form action="#">
                    <div class=" field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field"> 
                        <input type="text" placeholder="Password" class="Password">
                        <i class='bx bx-hide eye-icon'></i>
                        
                        
                    </div>
                    
                    <div class="form-link">
                        <a href="" class="forget-pass">Forgot password?</a>
                    </div>

                    <div class=" field button-field">
                        <button>Login</button>
                    </div>

                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="" class="sign-up">Sign Up</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="social">
                <a href="" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="social">
                <a href="" class="field google">
                    <img src="7123025_logo_google_g_icon.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
        <div class="container1 signup">
            <div class="form-description">
                <div class="form-head">
                    <header>Signup</header>
                </div>
                <form action="#">
                    <div class=" field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field"> 
                        <input type="text" placeholder="Create Password" class="Password">
                    </div>

                    <div class="field input-field"> 
                        <input type="text" placeholder=" Confirm Password" class="Password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                   
                    <div class=" field button-field">
                        <button>Signup</button>
                    </div>

                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="" class="sign-up">Login</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="social">
                <a href="" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="social">
                <a href="" class="field google">
                    <img src="7123025_logo_google_g_icon.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
  </div>
</body>
<script src="script.js"></script>
</html>
